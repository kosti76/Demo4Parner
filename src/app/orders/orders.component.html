<div class="container text-center">
    <div class="loaders-container">
        <div class="circleloader" *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>
    </div>

    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>

    <table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8" matSort [@listStagger]="dataSource">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- code Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <!-- discount Column -->
        <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef> Discount </th>
            <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
        </ng-container>
        <ng-container matColumnDef="supply_time">
            <th mat-header-cell *matHeaderCellDef> Supply Time(Days) </th>
            <td mat-cell *matCellDef="let element"> {{element.supply_time}} </td>
        </ng-container>
        <!-- discount Column -->
        <ng-container matColumnDef="total_sum">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.total_sum}} </td>
        </ng-container>
        <ng-container matColumnDef="entry_date">
            <th mat-header-cell *matHeaderCellDef> Create Date </th>
            <td mat-cell *matCellDef="let element"> {{element.entry_date | date:'dd/MM/yyyy' }}
            </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <a (click)="openDialog('Status',element)">Edit</a>
            </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <a (click)="openDialog('Update',element)">Edit</a> |
                <a (click)="openDialog('Delete',element)">Delete</a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
